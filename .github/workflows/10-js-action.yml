name: 10 - JS Demo

on:
  workflow_dispatch:
  push:
    branches:
      - main

run-name: "10 - JS Demo via ${{ github.event_name }} by ${{ github.actor }}"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  consume-js-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run external JS Action
        uses: renan-alm/js-action-demo@v0.4.0
        with:
          user-name: ${{ github.actor }}

      - name: Workflow Summary
        run: |
          echo "# Workflow Summary" >> summary.md
          echo "" >> summary.md
          echo "## Results" >> summary.md
          echo "This is a summary of the workflow run." >> summary.md
          echo "" >> summary.md
          echo "## Status Messages" >> summary.md
          echo "âœ¨ **Notice:** This is a notice message" >> summary.md
          echo "âš ï¸ **Warning:** This is a warning message" >> summary.md
          echo "âŒ **Error:** This is an error message" >> summary.md
          echo "ðŸ” **Debug:** This is a debug message" >> summary.md
          cat summary.md >> $GITHUB_STEP_SUMMARY


